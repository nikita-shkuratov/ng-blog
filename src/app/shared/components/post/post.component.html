<div class="container">
    <div class="box">
        <div class="content">
            <h2>{{post.date | date:'medium'}}</h2>
            <h3>{{post.author}}</h3>
            <p>{{post.title}}</p>
            <button [routerLink]="['/post', post.id]">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                open
            </button>
        </div>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
